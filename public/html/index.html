<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <img src="../images/header_icon.png">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <h1 class="heading">Start or Join a Tic-Tac-Toe game!</h1>
        <form class="create_form">
            <button class = "submit" id="start_match">Start New Match</button>
            <button class = "submit" id="join_match">Join Match</button>
        </form>
        <form class="join_match_form">
            <input type="text" name="match_id" id="match_id" placeholder="5 character Match ID" autocomplete="off">
            <button class = "submit" id="submit_join_match" type="submit">Submit</button>
        </form>
        <form class="start_match_form">
            <button class = "submit" id="vs_computer">Vs. Computer</button>
            <button class = "submit" id="vs_player">Vs. Player</button>
        </form>
        <p id="unique_game_id"></p>
        <a class="link" href="">Click here to start</a>
        <div class="error_wrap">
            <div class="error">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/macos-close.png" class="close" onclick="close_error_modal(this)"/>
                <p class="error_text"></p>
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="../js/index.js"></script>
</html>
